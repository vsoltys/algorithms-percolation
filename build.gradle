group 'com.vsoltys.coursera.algorithms'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs '.'
    }
}

dependencies {
    compile name: 'algs4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
